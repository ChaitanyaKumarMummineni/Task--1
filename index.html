<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="img1" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdesignpress.com%2Fwp-content%2Fuploads%2F2013%2F02%2Fpopular-logos%2Fsony-ericsson-logo.jpg&f=1&nofb=1&ipt=557b7a461521272078d7b890ba29b2ba7818ded2b9040b7319f625eeebe8ac5a&ipo=images" alt="The nature">
        <div class="todo-app">
            <h2>To-Do List<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpics.freeicons.io%2Fuploads%2Ficons%2Fpng%2F1198703521579156625-512.png&f=1&nofb=1&ipt=0891062b215e5845974be8df0a7849aa2f1b48b08b36047fabb455b8c93fdef5&ipo=images" alt="todo logo"></h2>
            <div class="row">
                <input id="input-box" type="text"  placeholder="Add your work">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
